name: Linux

on:
  push:
    branches: ["main"]
    paths:
      # files to watch
      - "xmake.lua"
      # directories to watch
      - "horus/**"
      - "tests/**"
      - "sandbox/**"
      - "subprojects/**"
      # directories to ignore
      - "!horus/source/platform/windows/**"
      - "!horus/source/renderer/vulkan/windows/**"
      - "!horus/include/horus/platform/windows/**"

  pull_request:
    branches: ["main"]
    paths:
      # files to watch
      - "xmake.lua"
      # directories to watch
      - "horus/**"
      - "tests/**"
      - "sandbox/**"
      - "subprojects/**"
      # directories to ignore
      - "!horus/source/platform/windows/**"
      - "!horus/source/renderer/vulkan/windows/**"
      - "!horus/include/horus/platform/windows/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Repository
        uses: actions/checkout@v3

      - name: Setup System Dependencies
        run: |
          sudo apt install curl libxcb1-dev libxcb-xkb-dev libxcb-keysyms1-dev

      - name: Setup Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-query-version: 1.4.328.1
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Setup XMake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: "3.0.0"
          actions-cache-key: ${{ runner.os }}-xmake
          package-cache: true
          package-cache-key: ${{ runner.os }}-packages
          build-cache: true
          build-cache-key: ${{ runner.os }}-build-${{ hashFiles('**/xmake.lua') }}

      - name: Setup Project
        run: xmake config --toolchain=clang --mode=release --plat=linux -y

      - name: Compile Project
        run: xmake build horus

  test:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Setup Repository
        uses: actions/checkout@v3

      - name: Setup System Dependencies
        run: |
          sudo apt install curl libxcb1-dev libxcb-xkb-dev libxcb-keysyms1-dev

      - name: Setup Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-query-version: 1.4.328.1
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Setup XMake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: "3.0.0"
          actions-cache-key: ${{ runner.os }}-xmake
          package-cache: true
          package-cache-key: ${{ runner.os }}-packages
          build-cache: true
          build-cache-key: ${{ runner.os }}-build-${{ hashFiles('**/xmake.lua') }}

      - name: Setup Project
        run: xmake config --toolchain=clang --mode=release --plat=linux -y

      - name: Execute Tests
        run: xmake test
