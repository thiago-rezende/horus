name: Linux

on:
  push:
    branches: ['main']
    paths:
      # files to watch
      - 'meson.build'
      - 'meson_options.txt'
      # directories to watch
      - 'horus/**'
      - 'tests/**'
      - 'sandbox/**'
      - 'subprojects/**'
      # directories to ignore
      - '!horus/source/platform/windows/**'
      - '!horus/source/renderer/vulkan/windows/**'
      - '!horus/include/horus/platform/windows/**'

  pull_request:
    branches: ['main']
    paths:
      # files to watch
      - 'meson.build'
      - 'meson_options.txt'
      # directories to watch
      - 'horus/**'
      - 'tests/**'
      - 'sandbox/**'
      - 'subprojects/**'
      # directories to ignore
      - '!horus/source/platform/windows/**'
      - '!horus/source/renderer/vulkan/windows/**'
      - '!horus/include/horus/platform/windows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Repository
        uses: actions/checkout@v3

      - name: Cache Build Directory
        uses: actions/cache@v3
        env:
          cache-name: cache-build-directory
        with:
          path: build
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/meson.build') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-
            ${{ runner.os }}-

      - name: Setup System Dependencies
        run: |
          sudo apt install curl libxcb1-dev libxcb-xkb-dev libxcb-keysyms1-dev libvulkan-dev vulkan-validationlayers
          curl -LO https://github.com/KhronosGroup/KTX-Software/releases/download/v4.4.2/KTX-Software-4.4.2-Linux-x86_64.deb
          sudo dpkg -i KTX-Software-4.4.2-Linux-x86_64.deb

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Meson
        run: pip install meson ninja

      - name: Setup Project
        run: meson setup build --reconfigure
        env:
          CC: clang

      - name: Compile Project
        run: meson compile -C build

  test:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Setup Repository
        uses: actions/checkout@v3

      - name: Cache Build Directory
        uses: actions/cache@v3
        env:
          cache-name: cache-build-directory
        with:
          path: build
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/meson.build') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-
            ${{ runner.os }}-

      - name: Setup System Dependencies
        run: |
          sudo apt install curl libxcb1-dev libxcb-xkb-dev libxcb-keysyms1-dev libvulkan-dev vulkan-validationlayers
          curl -LO https://github.com/KhronosGroup/KTX-Software/releases/download/v4.4.2/KTX-Software-4.4.2-Linux-x86_64.deb
          sudo dpkg -i KTX-Software-4.4.2-Linux-x86_64.deb

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Meson
        run: pip install meson ninja

      - name: Setup Project
        run: meson setup build --reconfigure
        env:
          CC: clang

      - name: Execute Tests
        run: meson test -C build -v

  analysis:
    needs: test

    runs-on: ubuntu-latest

    steps:
      - name: Setup Repository
        uses: actions/checkout@v3

      - name: Cache Build Directory
        uses: actions/cache@v3
        env:
          cache-name: cache-build-directory
        with:
          path: build
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/meson.build') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-
            ${{ runner.os }}-

      - name: Setup System Dependencies
        run: |
          sudo apt install curl libxcb1-dev libxcb-xkb-dev libxcb-keysyms1-dev libvulkan-dev vulkan-validationlayers
          curl -LO https://github.com/KhronosGroup/KTX-Software/releases/download/v4.4.2/KTX-Software-4.4.2-Linux-x86_64.deb
          sudo dpkg -i KTX-Software-4.4.2-Linux-x86_64.deb

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Meson
        run: pip install meson ninja

      - name: Setup Project
        run: meson setup build --reconfigure
        env:
          CC: clang

      - name: Code Analysis
        run: ninja -C build scan-build

  lint:
    needs: analysis

    runs-on: ubuntu-latest

    steps:
      - name: Setup Repository
        uses: actions/checkout@v3

      - name: Cache Build Directory
        uses: actions/cache@v3
        env:
          cache-name: cache-build-directory
        with:
          path: build
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/meson.build') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-
            ${{ runner.os }}-

      - name: Setup System Dependencies
        run: |
          sudo apt install curl libxcb1-dev libxcb-xkb-dev libxcb-keysyms1-dev libvulkan-dev vulkan-validationlayers
          curl -LO https://github.com/KhronosGroup/KTX-Software/releases/download/v4.4.2/KTX-Software-4.4.2-Linux-x86_64.deb
          sudo dpkg -i KTX-Software-4.4.2-Linux-x86_64.deb

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Meson
        run: pip install meson ninja

      - name: Setup Project
        run: meson setup build --reconfigure
        env:
          CC: clang

      - name: Lint Check
        run: ninja -C build clang-format-check
